<!DOCTYPE html>

<head>

    <style type="text/css">
        :root
        {
            --hauteur-menu: 60px;
        }

        *
        {
          margin: 0px;
          padding: 0px;
          font-family: Monserrat, sans-serif;  
        }

        nav
        {
            width: 50%;
            font-size: 18px;
            position: absolute;
            top: 180px;
            left: 400px;
        }
        nav > ul
        {
            display: flex;
            text-align: center;
            box-shadow: 0px 1px 2px 1px rgba(0, 0, 0, 0.3);
            height: var(--hauteur-menu);
        }

        nav ul
        {
            list-style-type: none;
        }

        nav > ul > li
        {
            background-color: white;
            position: relative;
            height: 100%;
            flex: 1;
        }

        nav > ul > li > a
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        li a
        {
            text-decoration: none;
            color: black;
        }

        .menu-deroulant > a:after
        {
            content: ">";
            font-size: 15px;
            margin-left: 7px;
            display: inline-block;
        }

        .sous-menu
        {
            margin-top: var(--hauteur-menu);
            width: 100%;
            text-align: left;
            background-color: white;
            border-radius: 2px;
            overflow: hidden;
            max-height: 0;
        }

        .sous-menu > li > a
        {
            height: 100px;
            padding-left: 20px;
            width: 100%;
            align-items: center;
            display: flex;
        }

        nav > ul > li:hover > a
        {
            color: aqua;
        }

        .sous-menu > li:hover
        {
            background-color: rgba(106, 106, 235, 0.565);
        }

        .sous-menu > li:hover > a
        {
            color: blueviolet;
        }

        @keyframes rotationFleche
        {
            0%
            {
              transform: rotate(0deg);  
            }

            100%
            {
                transform: rotate(90deg);
            }
        }

        .menu-deroulant:hover> a:after
        {
            animation: rotationFleche 0.2s linear forwards;
        }

        @keyframes apparitionSousMenu
        {
            0%
            {
                 box-shadow: 0px 3px 3px 1px rgba(0, 0, 0, 0);
                border-top: 3px solid #2169EC;
            }
            30%
            {
                box-shadow: 0px 3px 3px 1px rgba(0, 0, 0, 0.3);
            }
            100%
            {
                max-height: 50em;
                border-top: 3px solid #2169EC;
                box-shadow: 0px 3px 3px 1px rgba(0, 0, 0, 0.3);
            }
        }

        .menu-deroulant:hover > .sous-menu
        {
            animation: appartionSousMenu 1s forwards; 
        }

       body

        background-color: rgb(247, 230, 198);

        #footer

        }

    </style>
</head>
